<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Subathon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
     <script src="https://pkg.streamelements.com/widgets-control-panel-sdk-js@latest/sdk.js" crossorigin="anonymous"></script>
<link href="controller.css" rel="stylesheet"/>

</head>

<body>
    <br />
    <div class="container">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Control</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Setup</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active text-center container" id="nav-home" role="tabpanel"
                aria-labelledby="nav-home-tab" tabindex="0"><br />
                <label id="timer" class="fs-1">00:00:00</label><br /><br />
                <input type="checkbox" class="btn-check" id="enable-cap" autocomplete="off">
                <button class="btn btn-primary  rounded-pill w-50" id="play-btn"
                    for="btn-check-outlined">Start</button><br /><br />
               
                <div class="container" id="addtime-group">
                    <hr>
                <label>Change Duration<br /><br /></label>
                
                <div class="row my-2 ">
                    <button type="button"  value="60" class="durBtn btn btn-outline-secondary col  mx-2 rounded-pill">+1 min</button>
                    <button type="button"  value="600" class="durBtn btn btn-outline-secondary col mx-2 rounded-pill">+10 min</button>
                    <button type="button"  value="3600" class="durBtn btn btn-outline-secondary col mx-2 rounded-pill">+1 hour</button>
                </div>
                <div class="row  my-2">
                    <button type="button"  value="-60" class="durBtn btn btn-outline-secondary col mx-2 rounded-pill">-1 min</button>
                    <button type="button"  value="-600" class="durBtn btn btn-outline-secondary col mx-2 rounded-pill">-10 min</button>
                    <button type="button" value="-3600" class="durBtn btn btn-outline-secondary col mx-2 rounded-pill">-1 hour</button>
                </div>
            </div> <br/>
            
            <hr>
                <label>Need to reset timer?<br /><small>This action cannot be
                        undone</small></label><br /><br />
                <button type="button" name="reset-btn" id="reset-btn" class="btn btn-outline-danger rounded-pill">Reset Timer</button>
                <hr>
                <div class="alert alert-info d-none" role="alert" id="publishAlert">
                    Starting the subathon requires a published version that is open in OBS or in a browser.
                    Click "Publish", copy the URL and add it as a browser source to OBS.
                  </div>
            </div>
            <div class="tab-pane fade text-left container" id="nav-profile" role="tabpanel"
                aria-labelledby="nav-profile-tab" tabindex="0">

                <br />
                <h3>Duration</h3><br>
                <div class="row g-2 mb-3">
                    <label for="target-duration" class="col">Start duration:</label>

                    <input type="text" class="form-control text-center col durationField" name="target-duration" id="target-duration" placeholder="HH:MM:SS">
                </div>
                <!-- <div class="row g-2 mb-3">
                    <div class="form-check form-switch col">
                        <label class="form-label" for="cap-duration">Max Duration:</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="cap-duration-enabled">
                    </div>
                    <input type="text" class="form-control text-center col durationField" id="cap-duration" placeholder="HH:MM:SS">
                </div> -->
                <hr>
                <h3>Time Additions</h3><br />
                <div class="row g-2 mb-3">

                    <div class="form-check form-switch col">
                        <label class="form-label" for="t1-duration">Sub Tier 1/Prime</label>
                        <input class="form-check-input durationToggle" type="checkbox" role="switch" id="t1-enabled">

                    </div>
                    <input type="text" class="form-control text-center col durationField" name="t1-duration" id="t1-duration" placeholder="HH:MM:SS">
                </div>
                <div class="row g-2 mb-3">

                    <div class="form-check form-switch col">
                        <label class="form-label" for="t2-duration">Sub Tier 2/Prime</label>
                        <input class="form-check-input durationToggle" type="checkbox" role="switch" id="t2-enabled">


                    </div>
                    <input type="text" class="form-control text-center col durationField" name="t2-duration" id="t2-duration" placeholder="HH:MM:SS">
                </div>
                <div class="row g-2 mb-3">

                    <div class="form-check form-switch col">
                        <label class="form-label" for="t3-duration">Sub Tier 3/Prime</label>
                        <input class="form-check-input durationToggle" type="checkbox" role="switch" id="t3-enabled">

                    </div>
                    <input type="text" class="form-control text-center col durationField" name="t3-duration" id="t3-duration" placeholder="HH:MM:SS">
                </div>
                <div class="row g-2 mb-3">

                    <div class="form-check form-switch col">
                        <label class="form-label" for="sub-duration">Other Subs</label>
                        <input class="form-check-input durationToggle" type="checkbox" role="switch" id="sub-enabled">

                    </div>
                    <input type="text" class="form-control text-center col durationField" name="sub-duration" id="sub-duration" placeholder="HH:MM:SS">
                </div>
                <div class="row g-2 mb-3">

                    <div class="form-check form-switch col">
                        <label class="form-label" for="tip-duration">Tips (per $1)</label>
                        <input class="form-check-input durationToggle" type="checkbox" role="switch" id="tip-enabled">

                    </div>
                    <input type="text" class="form-control text-center col durationField" name="tip-duration" id="tip-duration" placeholder="HH:MM:SS">
                </div>
                <div class="row g-2 mb-3">

                    <div class="form-check form-switch col">
                        <label class="form-label" for="cheer-duration">Cheers (per x500)</label>
                        <input class="form-check-input durationToggle" type="checkbox" role="switch"  id="cheer-enabled">

                    </div>
                    <input type="text" class="form-control text-center col durationField" name="cheer-duration" id="cheer-duration" placeholder="HH:MM:SS">
                </div>
                <div class="row g-2 mb-3">

                    <div class="form-check form-switch col">
                        <label class="form-label text-left" for="follow-duration">Follows</label>
                        <input class="form-check-input durationToggle" type="checkbox" role="switch" id="follow-enabled">

                    </div>
                    <input type="text" class="form-control text-center col durationField" name="follow-duration" id="follow-duration"
                        placeholder="HH:MM:SS">
                </div>
                <hr/>
                <h3>Chat Commands</h3><br />
                <div class="row g-2 mb-3">               
                    <label class="form-label col" for="pause-command">Pause</label>             
                    <input type="text" class="form-control text-center col messageField " name="pause-command" id="pause-command"
                        placeholder="enter command" value="!subpause">
                </div>
                <div class="row g-2 mb-3">               
                    <label class="form-label col" for="resume-command">Resume</label>             
                    <input type="text" class="form-control text-center col messageField" name="resume-command" id="resume-command"
                        placeholder="enter command" value="!subresume">
                </div>
                <div class="row g-2 mb-3">               
                    <label class="form-label col" for="addtime-command">Add Time</label>             
                    <input type="text" class="form-control text-center col messageField" name="addtime-command" id="addtime-command"
                        placeholder="enter command" value="!subaddtime">
                </div>
                <div class="row g-2 mb-3">               
                    <label class="form-label col" for="removetime-command">Remove Time</label>             
                    <input type="text" class="form-control text-center col messageField" name="removetime-command" id="removetime-command"
                        placeholder="enter command" value="!subremovetime">
                </div>
                <hr/>
                <h3>Messages</h3><br />
                <div class="row g-2 mb-3">               
                    <label class="form-label col" for="end-message">Time Ended Message</label>             
                    <input type="text" class="form-control text-center col messageField" name="end-message" id="end-message"
                        placeholder="enter message" value="Time's up!">
                </div>
                <div class="row g-2 mb-3">               
                    <label class="form-label col" for="pause-message">Paused Message</label>             
                    <input type="text" class="form-control text-center col messageField" name="pause-message" id="pause-message"
                        placeholder="enter message" value="Paused...">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./control-panel-main.js" type="text/javascript"></script>
</body>

</html>
